    <body>
        <div class="cont" >
            <canvas id="radar"></canvas>
        </div>
        
    </body>
    <script>
        let ctx =  document.getElementById("radar").getContext("2d")
        let  data = {
            labels: ['BackEnd', 'FrondEnd', 'Android', 'Desktop','IA'],
            datasets: [{
                data: [50, 40, 35,30, 5],

        }
            var chartOptions = {
                scale: {
                    ticks: {
                    beginAtZero: true,
                    min: 0,
                    max: 100,
                    stepSize: 20
                    },
                    pointLabels: {
                       fontSize: 16
                    }
                }
            };
                
        let myChart= new Chart(ctx,{
            type:"radar",
            data:data,
            options: chartOptions 
        });
    </script>
